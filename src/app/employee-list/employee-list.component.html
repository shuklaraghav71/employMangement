<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>EmailId</th>
        </tr>
    </thead>
<tbody>
    <tr *ngFor = "let employee of employee" >
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.emailId}}</td>
    </tr>
</tbody>
</table>
